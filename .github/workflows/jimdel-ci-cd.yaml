name: jimdel CI/CD

on:
  repository_dispatch:
    types: [jimdel-build]
  workflow_dispatch:
    inputs:
      webapp_ref:
        description: 'Webapp repository ref to build'
        required: true
        default: 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/jimdel

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout webapp repository
      uses: actions/checkout@v4
      with:
        repository: jimdel/jimdel-go-portfolio  # TODO: see if we can store this in a variable somewhere
        ref: ${{ github.event.inputs.webapp_ref || github.event.client_payload.ref }}
        token: ${{ secrets.WEBAPP_REPO_TOKEN }}  # PAT with access to webapp repo

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=main-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Checkout config repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}
        token: ${{ secrets.GITHUB_TOKEN }}
        path: config

    - name: Update Helm values
      run: |
        cd config
        IMAGE_TAG="main-${{ github.sha }}"
        yq eval '.spec.values.image.tag = "'${IMAGE_TAG}'"' -i utils/flux/releases/jimdel-release.yaml

    - name: Commit and push changes
      run: |
        cd config
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add utils/flux/releases/jimdel-release.yaml
        git diff --staged --quiet || git commit -m "Update jimdel image tag to ${{ github.sha }}"
        git push