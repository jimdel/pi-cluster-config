apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: www.jimdel.local #TODO: move to Helm
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jimdel-go-portfolio-service #TODO: move to Helm
            port:
              number: 80