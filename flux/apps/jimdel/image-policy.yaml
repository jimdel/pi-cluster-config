apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: jimdel 
  namespace: flux-system
  annotations:
    # Add a reconcile annotation to force a refresh
    reconcile.fluxcd.io/requestedAt: '{{ now | date "20060102150405" }}'
spec:
  image: delayj/jimdel
  interval: 1m
  # Explicitly disable the signature filtering that might block semver tags
  exclusionList: []
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: jimdel
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: jimdel
  policy:
    semver:
      range: '>=0.0.0'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: jimdel
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: |
        Automated image update for jimdel
        
        Images:
        {{ range .Updated.Images -}}
        - {{.}}
        {{ end -}}
    push:
      branch: main
  update:
    path: "./flux"
    strategy: Setters