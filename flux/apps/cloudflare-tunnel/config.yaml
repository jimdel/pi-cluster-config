apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflare-tunnel-config
  namespace: cloudflare-tunnel
data:
  config.yml: |
    tunnel: YOUR_TUNNEL_ID  # DO NOT EDIT | setup-cloudflare-tunnel.sh
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    ingress:
      # Route for your domain - adjust based on your setup
      - hostname: "*.yourdomain.com"  # DO NOT EDIT | setup-cloudflare-tunnel.sh
        service: https://traefik.kube-system.svc.cluster.local:443 
        originRequest:
          noTLSVerify: true
          connectTimeout: 30s
          tlsTimeout: 30s
          tcpKeepAlive: 30s
          keepAliveConnections: 10
          keepAliveTimeout: 90s
      # Catch-all rule
      - service: http_status:404
